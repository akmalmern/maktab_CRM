services:
  - type: web
    name: maktab-crm-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ACCESS_EXPIRES
        value: 15m
      - key: REFRESH_EXPIRES
        value: 7d
      - key: CORS_ORIGINS
        sync: false

  - type: web
    name: maktab-crm-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
